spring:
  application:
    name: api-gateway

zuul:
  ignoredServices: '*'
  routes:
    foo-service:
      path: /spring-zuul-foos-resource/foos/**
      service-id: foo-service
#      In order to configure fallback, the url-routing - specifying url directly in zuul.routes.<service>.url - in Zuul is NOT executed in HystrixCommand.
#      url: http://localhost:8081/spring-zuul-foos-resource/foos
      strip-prefix: false

# the request will be executed in HystrixCommand via Ribbon.
ribbon:
  eureka:
    enabled: false

foo-service:
  ribbon:
    listOfServers: http://localhost:8081/