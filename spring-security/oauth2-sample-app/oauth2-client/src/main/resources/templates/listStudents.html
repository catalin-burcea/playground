<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <head>
        <title>Add Student</title>
        <head>
            <style>
                .button {
                    background-color: #008CBA; /* Green */
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                }

            </style>
        </head>
    </head>
</head>
<body>
<div th:fragment="logout" class="logout">
    Logged in user: <strong><span th:text="${username}"></span></strong> |
    Roles:
    <strong>
        <span th:each="scope : ${scopes}">
            <span th:text="${scope}"></span>
        </span>
    </strong>
    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input class="button" type="submit" value="Logout"/>
        </form>
    </div>
</div>
<h3>Student List</h3>
<table border="1">
    <thead>
    <tr>
        <th th:text="#{msg.id}"/>
        <th th:text="#{msg.name}"/>
        <th th:text="#{msg.gender}"/>
        <th th:text="#{msg.percent}"/>
        <th th:text="index"/>
        <th th:text="count"/>
        <th th:text="first"/>
        <th th:text="last"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, iStat : ${students}" th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${student.id}"/>
        <td th:text="${student.name}"/>
        <td th:switch="${student.gender}">
            <span th:case="'M'" th:text="Male"/>
            <span th:case="'F'" th:text="Female"/>
        </td>
        <td th:text="${#conversions.convert(student.percentage, 'Integer')}"/>
        <td th:text="${iStat.index}"/>
        <td th:text="${iStat.count}"/>
        <td th:text="${iStat.first}"/>
        <td th:text="${iStat.last}"/>
    </tr>
    </tbody>
</table>
<div>
    <a class="button" th:href="@{/}" th:text="#{msg.Home}"/>
    <a class="button" th:href="@{/addStudent}" th:text="#{msg.AddStudent}"/>
</div>
</body>
</html>
